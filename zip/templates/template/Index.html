<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair Field Investment - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #007bff, #00c6ff);
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe082;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 12px 25px;
      background-color: white;
      color: #007bff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ffe082;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 1.5em;
      }
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fair Field Investment</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to Fair Field Investment</h2>
    <p>Your trusted partner in building wealth, offering secure and transparent investment solutions.</p>
    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Create Account</a>
      <a href="terms.html">Learn More</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Fair Field Investment. All rights reserved.
  </footer>

</body>
</html>
