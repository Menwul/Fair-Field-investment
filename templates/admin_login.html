<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Fair Field Investment</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s ease;
    }

    .login-box:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #007bff;
      user-select: none;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #444;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #007bff;
      user-select: none;
      padding: 4px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button[type="submit"]:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button[type="submit"]:disabled {
      background-color: #a0c8ff;
      cursor: not-allowed;
    }

    .error {
      color: #dc3545;
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      user-select: none;
      min-height: 1.4em;
    }

    @media (max-width: 420px) {
      .login-box {
        padding: 32px 24px 24px;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box" role="main" aria-label="Admin Login Form">
    <h2>FFI Admin login</h2>
    <form id="adminLoginForm" aria-describedby="errorMsg" novalidate>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        autocomplete="username"
        required
        aria-required="true"
      />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
          aria-required="true"
          aria-describedby="togglePassword"
        />
        <button
          type="button"
          class="toggle-password"
          id="togglePassword"
          aria-label="Show or hide password"
          title="Show password"
        >
          üëÅÔ∏è
        </button>
      </div>

      <button type="submit" id="loginBtn">Login</button>
      <div class="error" id="errorMsg" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Show/hide password toggle
    togglePasswordBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePasswordBtn.textContent = isPassword ? 'üôà' : 'üêµ';
      togglePasswordBtn.title = isPassword ? 'Hide password' : 'Show password';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        errorMsg.textContent = 'Please fill out all fields.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        return;
      }

      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = '/admin/dashboard';
        } else {
          errorMsg.textContent = data.message || 'Login failed.';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Try again.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
